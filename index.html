<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Steam Argy</title>
</head>
<body id="body">
    <header>
        <div class="title-wrapper">
            <div class="title-container">

                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-steam" viewBox="0 0 16 16">

                  </svg>
                <h1>Steam Argy</h1>
            </div>

        </div>
        <p>The best games at the best prices</p>


        <hr/>
        <div class="d-flex mt-5 search">
            <form class="d-flex w-100 me-3" id="buscadorProductos">
                <input class="form-control me-2" type="search" placeholder="Search by name..." aria-label="Search" id="inputBuscador">
                <button class="btn btn-outline-success" type="submit" id="btnBuscar">Search</button>
            </form>

            <div>
                <i class="fas fa-shopping-cart carrito_boton"></i>
            </div>
        <div>
    </header>

    <main>

    

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <hr>
    <h3>Complete los datos</h3>
    <h4 class="total-buy-cart"></h4>
    <div class="d-flex justify-content-around">
        <div class="cart-list container">


        </div>
        <form class="container submit-buy">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" value="test@test.com" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group mt-3">
                <label for="name">Complete Name</label>
                <input type="text" class="form-control" id="name" value="Test Testing"  placeholder="Enter name">
            </div>
            <div class="form-group mt-3">
                <label for="card">Card Number</label>
                <input type="text" class="form-control" id="card" value="1234 1234 1234 1234"  placeholder="3453 4123 1231...">
            </div>
            <div class="form-group mt-3">
                <label for="cardcvv">Card CVV</label>
                <input type="text" class="form-control" id="cardcvv" value="123"  placeholder="123">
            </div>
            <button type="submit" class="btn btn-primary my-5 ">Submit</button>
          </form>
    </div>
  </div>

</div>
        
        <div class="buttons-group">
            <div>
                <button class="btn btn-primary show-cart" >Show cart</button>
                <button class="btn btn-primary clear-cart" >Clear Cart</button>
            </div>
            <button class="btn btn-warning" id='buy-cart' >Buy items</button>

        </div>
        <section class="show-items">
            <h3 class="my-3">Cart</h3>
            <h4 class="total"></h4>
            <ul class="items-cart">

            </ul>
            <hr>
        </section>
        <section class="center mt-5">
            <div class="container container-cards">
                <div>
                    <h3>Products</h3>
                    <button class="btn btn-primary see-all"> See all</button>
                </div>
                <div class="row">
                  
                </div>
              </div>
        </section>
    </main>
    <footer>

    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script type="module" src="./jquery.js" ></script>
    
    <script type="module" src="./constructores.js" ></script>
    <script type="module" src="./index.js" ></script>
    <script type="module" src="./helpers.js" ></script>
</body>
</html>
